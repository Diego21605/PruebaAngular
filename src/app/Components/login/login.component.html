<div class="background">
    <div class="containerForm">
        <div class="title m-4">
            <img src="/assets/Logo_Empresa.png" height="70" class="mr-2"/>
            <h1>Log in into your account</h1>
        </div>

        <form [formGroup]="formLogin" (ngSubmit)="validateLogin()">
            <div class="row g-4">
                <div class="col-12">
                    <span class="p-input-icon-left p-float-label">
                        <i class="pi pi-user"></i>
                        <input pInputText formControlName="UserName" id="username" pAutoFocus [autofocus]="true"/>
                        <label htmlFor="username">Username</label>
                    </span>
                </div>

                <div class="col-12">
                    <span class="p-float-label">
                        <p-password formControlName="Password" [toggleMask]="true" [feedback]="false"></p-password>
                        <label for="password">Password</label>
                    </span>
                </div>
            </div>

            <div class="row mt-3 button text-center">
                <button pButton pRipple type="submit" label="Sing In" [disabled]="!formLogin.valid"></button>
            </div>
        </form>
    </div>
</div>
